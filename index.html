<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- so i used font moon because it's loading fast and any one can use it -->
    <!-- i know font awesome and how i can working on , but people in front end advice if the task is small you can use font moon because is loading fast -->
    <link rel="stylesheet" href="./icomoon/style.css">
    <script defer src="javscript.js"></script>
    <title>Login</title>
</head>
<body>
    
<section>
    <!-- section img and login -->
<div class="containerOverFlue col-xxl-12 col-lx-12 col-lg-12">
<div class="row">
    <div class="col-xxl-3 col-lx-3 col-lg-3 col-3 loginDesign">
        <div class="col-xxl-10 col-lx-10 col-lg-10 col-12 imgContainer">
        <img src="./Design/deben.svg" alt="">
        <p>Treasury mangement system</p>
        </div>

        <div class="col-xxl-10 col-lx-10 col-lg-10 col-10 containerUser">
        <span class="icon-user-o"></span>
        <p class="loginParagraphe">Login</p>
        <span class="icon-circle"></span>
        </div>
    </div>

    <!-- section welcome and form -->

    <div class="col-9 col-xxl-9 col-lx-9 col-lg-9 col-9 containerWelcome">
    <!-- the message good moring -->
    <div class="messageGoodMoring">
    <h5>Good Moring,</h5>
    </div>

    <!-- the section is from and welcome back -->
    <div class="contaienrForm col-xxl-10 col-lx-10 col-lg-10 col-12">
        <div class="getGelpDiv">
        <a href="#">Get Help <span class="icon-exclamation-circle"></span></a>
        </div>
        <div class="welcomeBackH1">
        <h1 >Welcome Back</h1>
        </div> 
        <!-- the the form -->
        <div class="containerForm col-xxl-10 col-lx-10 col-lg-10 col-sm-10 ">
        <form>
        <!-- here imput use name -->
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Your User Name</label>
                <div class="col-sm-10">
                <input type="text" class="form-control inputUserName" id="inputEmail3" placeholder="Enter your name ">
                </div>
            </div>
            <!-- the second input to password -->
            <div class="form-group row position-relative" >
                <label for="inputPassword3" class="col-sm-2 col-form-label">Your Password</label>
                <div class="col-sm-10">
                <input type="password" class="form-control inputPasswod" id="inputPassword3" placeholder="Enter your password">
                <span id="showPass" class="icon-eye-slash"></span>
                </div>
            </div>
            <!-- here check box & links forget password and rember me -->
            <div class="form-group row">
            <div class="col-sm-12 containerCheckAndForget">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">Rember Me</label>
                </div>
                <div class="ForgetPassword">
                <a href="#" lang="en">Forget Password ?</a>
                </div>
            </div>
            <div class="rememberAccept">
                <a href="#" lang="en">Remember Accept Terms And Policy</a>
            </div>
            </div>  
            <!-- here the button login -->
            <div class="form-group row">
                <div class="col-sm-12 btnLogindiv">
                <button type="submit" class="btn text-white" id="login">Login</button>
                </div>
            </div>
        </form>
        </div>
        </div>
    </div>
</div>
</div>
</section>




</body>
</html>
